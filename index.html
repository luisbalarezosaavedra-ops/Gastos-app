<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="App para organizar tus gastos personales y financieros">
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icon.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Gastos App PWA</title>
</head>
<body>
  <header>
    <h1>Gastos App</h1>
    <p>Controla y analiza tus finanzas personales</p>
  </header>
  <main>
    <section class="form-section">
      <h2>Agregar Gasto</h2>
      <form id="expense-form">
        <input type="text" id="description" placeholder="Descripción" required />
        <input type="number" id="amount" placeholder="Monto (S/)" step="0.01" required />
        <input type="date" id="date" required />
        <select id="category" required>
          <option value="">Categoría</option>
          <option value="Alimentación">Alimentación</option>
          <option value="Transporte">Transporte</option>
          <option value="Servicios">Servicios</option>
          <option value="Entretenimiento">Entretenimiento</option>
          <option value="Salud">Salud</option>
          <option value="Otros">Otros</option>
        </select>
        <button type="submit">Agregar</button>
      </form>
    </section>
    <section class="summary-section">
      <h2>Resumen</h2>
      <p id="total">Total: S/ 0.00</p>
    </section>
    <section class="list-section">
      <h2>Historial de Gastos</h2>
      <ul id="expense-list"></ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
